<div class="content-wrapper">
    <div class="content-header row">

                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card card-developer-meetup" (click)="toggleSidebar('factura-electronica')">
                        <div class="rounded-top text-center">
                            <h4 class="card-title">Ambiente</h4>
                            <img src="https://www.pec-supermaxi.com/wp-content/uploads/2021/09/icono_cajas.png"
                                 alt="Meeting Pic" height="170"/>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card card-developer-meetup" (click)="toggleSidebar('factura-electronica')">
                        <div class="rounded-top text-center">
                            <h4 class="card-title">Precios promocionales</h4>
                            <img src="https://www.pec-supermaxi.com/wp-content/uploads/2021/09/icono_precio.png"
                                 alt="Meeting Pic" height="170"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card card-developer-meetup" (click)="toggleSidebar('factura-electronica')">
                        <div class="rounded-top text-center">
                            <h4 class="card-title">Devoluciones y reembolsos</h4>
                            <img src="https://www.pec-supermaxi.com/wp-content/uploads/2021/09/icono_tiempo.png"
                                 alt="Meeting Pic" height="170"/>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- users list ends -->
    </div>

</div>

                            <!--                                        <div *ngIf="FFForm.importeTotal.errors.required">Monto es requerido</div>-->

                        <button type="reset" class="btn btn-outline-primary mr-1" data-dismiss="modal"
