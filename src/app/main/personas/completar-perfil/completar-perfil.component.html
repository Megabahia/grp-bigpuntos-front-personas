<!-- Error page-->
<div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body" id="user-profile">
        <div class="auth-wrapper auth-v1 px-2">
            <div class="w-50 py-2">
                <!-- Forgot Password v1 -->
                <div class="text-center mb-3">
                    <img src="assets/images/logo.svg" width="250">
                </div>

                <div class="card mb-0">

                    <div class="card-body">

                        <div class="card profile-header mb-2">
                            <!-- profile cover photo -->
                            <img class="card-img-top" src="assets/images/default-head-profile.jpg" alt="User Profile Image" />
                            <!--/ profile cover photo -->

                            <div class="position-relative mt-5">
                                <!-- profile picture -->
                                <div class="profile-img-container d-flex align-items-center">
                                    <div class="profile-img">
                                        <img src="{{imagen ? imagen: 'assets/images/portrait/small/avatar-s-11.jpg'}}" class="rounded img-fluid" alt="Card image" />
                                    </div>
                                    <!-- profile title -->
                                    <div class="profile-title ml-3">
                                        <h2>Edgar Flores</h2>
                                        <div class="col-12 d-flex px-0">
                                            <label class="btn btn-info btn-sm mr-75 waves-effect waves-float waves-light" for="change-picture">
                                            <span class="d-none d-sm-block">Cambiar foto</span>
                                            <input
                                              class="form-control"
                                              type="file"
                                              id="change-picture"
                                              hidden
                                              accept="image/png, image/jpeg, image/jpg"
                                              (change)="subirImagen($event)"
                                            />
                                        </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- tabs pill -->
                            <div class="profile-header-nav">
                                <!-- navbar -->
                                <div class="row card-body">
                                    <div class="col-md-12">
                                        <p class="card-text mb-2">Completa tu perfil y valida tu cuenta por WhatsApp</p>
                                        <hr/>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="username">Número de identificación</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="username">Nombres</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="username">Apellidos</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="username">Género</label>
                                            <select class="form-control" id="status">
                                                     <option>- Seleccionar - </option>
                                                     <option>Hombre</option>
                                                     <option>Mujer</option>
                                                     <option>No especificado</option>
                                                 </select>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="username">Fecha de nacimiento</label>
                                            <input type="text" id="fp-default" class="form-control flatpickr-basic" placeholder="escojer fecha" />
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="username">Edad</label>
                                            <input type="text" class="form-control" value="30" disabled>
                                        </div>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="font-weight-bold">Número Whats App <small class="text-info">(Importante para validar tu cuenta)</small></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <!--div class="col-md-4">
                                             <div class="form-group">
                                                 <label for="username">Estado del cliente</label>
                                                 <div class="custom-control custom-switch">
                                                  <input type="checkbox" class="custom-control-input" id="customSwitches">
                                                  <label class="custom-control-label" for="customSwitches"><b><span class="yellow">Activo</span> / <span class="grain">Inactivo</span></b></label>
                                                </div>
                                             </div>
                                         </div-->


                                    <div class="col-12 text-center">
                                        <hr/>
                                        <button type="button" data-target="#whatsapp" data-toggle="modal" class="btn btn-primary mt-1 mb-sm-0 mr-0 mr-sm-1 waves-effect waves-float waves-light">Validar cuenta</button>
                                    </div>
                                </div>
                                <!--/ navbar -->
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /Forgot Password v1 -->
            </div>
        </div>

    </div>
</div>
<!-- / Error page-->
